#
# List of valid properties:
#
# align
# color
# background
# border
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
full_text=ó°‡™
color=#AAAAAA
separator=false
separator_block_width=10
markup=pango

[window_title]
command=xtitle -s | awk '{ t=$0; if(length(t)>40) t=substr(t,1,37) "..."; print t; fflush() }'
interval=persist
min_width=500
align=left

[CPU]
