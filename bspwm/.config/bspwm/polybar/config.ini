;
;   To learn more about how to configure Polybar
;   go to https://github.com/jaagr/polybar
;
;   The README contains alot of information
;	Themes : https://github.com/jaagr/dots/tree/master/.local/etc/themer/themes
;   https://github.com/jaagr/polybar/wiki/
;   https://github.com/jaagr/polybar/wiki/Configuration
;   https://github.com/jaagr/polybar/wiki/Formatting
;
;=====================================================

[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0

[settings]
;https://github.com/jaagr/polybar/wiki/Configuration#application-settings
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

#padding-right = 20

; Define fallback values used by all module formats
format-foreground = #FF0000
format-background = #00FF00
format-underline =
format-overline =

[colors]
;background = #2F343F
background = ${xrdb:background}
;foreground = #f3f4f5
foreground = ${xrdb:foreground}
foreground-active = #6790EB
occupied = #cccccc
occupied-active = #b3c7f5
active = #5e81ac
alert = #d08770
volume-min = #a3be8c
volume-med = #ebcb8b
volume-max = #bf616a
black = ${xrdb:color0}
red = ${xrdb:color1}
green = ${xrdb:color2}
yellow = ${xrdb:color3}
blue = ${xrdb:color4}
magenta = ${xrdb:color5}
cyan = ${xrdb:color6}

[module/tray]
type = internal/tray

;format-margin = 8px
;tray-spacing = 8px
tray-size = 20
tray-padding = 2
tray-offset-x = 0
tray-offset-y = 0
tray-foreground = ${colors.foreground}
tray-background = ${colors.background}
format-background = ${colors.background}

################################################################################
################################################################################
############                  MAINBAR-BSPWM                         ############
################################################################################
################################################################################

[bar/mainbar]
#monitor = ${env:MONITOR}
monitor = HDMI-A-0
;monitor-fallback = HDMI1
width = 100%
height = 30
;offset-x = 1%
;offset-y = 1%
radius = 0.0
fixed-center = true
bottom = false
separator = |

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

wm-restack = bspwm
override-redirect = false

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

border-size = 0
;border-left-size = 0
;border-right-size = 25
;border-top-size = 0
;border-bottom-size = 25
border-color = #00000000
padding-left = 0
padding-right = 5

module-margin-left = 3
module-margin-right = 3

;https://github.com/jaagr/polybar/wiki/Fonts
;font-0 = "Noto Sans:size=10;0"
font-0 = "Noto Sans:size=10;0"
font-1 = "FontAwesome:size=13;0"
font-2 = "Noto Sans:size=10;0"
font-3 = "Noto Sans Mono:size=10;0"
font-4 = "FiraCode Nerd Font:size=13;3"

;font-0 = "JetBrainsMono:size=10;0"
;font-1 = "FiraCode Nerd Font:size=13;3"
;font-2 = "FontAwesome:size=13;0"
;font-3 = "Noto Sans Mono:size=10;0"

modules-left = bspwm
modules-center = xwindow
modules-right = volume filesystem filesystem2 cpu date wireless-network bluetooth temperature keyboard-battery
#modules-right = wireless-network networkspeedup networkspeeddown volume filesystem filesystem2 memory cpu date tray

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

################################################################################
################################################################################
############                         SIDEBAR                        ############
################################################################################
################################################################################

[bar/sidebar]
#monitor = ${env:MONITOR}
monitor = HDMI-A-1
;monitor-fallback = HDMI1
width = 100%
height = 30
;offset-x = 1%
;offset-y = 1%
radius = 0.0
fixed-center = true
bottom = false
separator = |

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

wm-restack = bspwm
override-redirect = false

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

border-size = 0
;border-left-size = 0
;border-right-size = 25
;border-top-size = 0
;border-bottom-size = 25
border-color = #00000000

padding-left = 0
padding-right = 5

module-margin-left = 3
module-margin-right = 3

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "Noto Sans:size=10;0"
font-1 = "FontAwesome:size=13;0"
font-2 = "Noto Sans:size=10;0"
font-3 = "Noto Sans Mono:size=10;0"

modules-left = bspwm
#modules-center = kernel
modules-center = xwindow
modules-right = date

#modules-left = load-average
#modules-center = networkspeeddown networkspeedup
#modules-right = filesystem

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

################################################################################
################################################################################
############                       MODULE BSPWM                     ############
################################################################################
################################################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-default = " "


format = <label-state> <label-mode>

label-focused = %icon%
label-focused-background = ${colors.background}
label-focused-underline= #6790eb
label-focused-padding = 4
label-focused-foreground = #6790EB

label-dimmed-occupied-underline = ${colors.background}
label-dimmed-occupied-padding = 2
label-dimmed-occupied-foreground = #6666AA
label-dimmed-occupied-background = ${colors.background}

label-occupied = %icon%
label-occupied-padding = 2
label-occupied-background = ${colors.background}
label-occupied-foreground = #6790EB

label-urgent = %icon%
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2
label-empty-background = ${colors.background}

label-monocle = "  "
label-monocle-foreground = ${colors.foreground}
label-tiled = "  "
label-tiled-foreground = ${colors.foreground}
label-fullscreen = "  "
label-fullscreen-foreground = ${colors.foreground}
label-floating = "  "
label-floating-foreground = ${colors.foreground}
label-pseudotiled = "  "
label-pseudotiled-foreground = ${colors.foreground}
label-locked = "  "
label-locked-foreground = ${colors.foreground}
label-sticky = "  "
label-sticky-foreground = ${colors.foreground}
label-private =  "     "
label-private-foreground = ${colors.foreground}

format-foreground = ${colors.foreground}
format-background = ${colors.background}


################################################################################
###############################################################################
############                       MODULES A-Z                      ############
################################################################################
################################################################################

[module/cpu]
type = internal/cpu

interval = 5
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = "    "
format-prefix-foreground = ${colors.red}
format-underline = ${colors.red}

format = <label>

format-padding = 2
label = Cpu %percentage:3%%

################################################################################

[module/date]
;https://github.com/jaagr/polybar/wiki/Module:-date
type = internal/date
interval = 5
date = " %Y-%m-%d%"
date-alt = " %d-%m-%Y"
time = %H:%M
time-alt = %H:%M
format-prefix = "  "
format-prefix-foreground = ${colors.yellow}
format-underline = ${colors.yellow}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
label = %time%

################################################################################

[module/filesystem]
;https://github.com/jaagr/polybar/wiki/Module:-filesystem
type = internal/fs

mount-0 = /

interval = 30

fixed-values = false

spacing = 4

format-mounted = <label-mounted>
format-mounted-foreground = ${colors.foreground}
format-mounted-background = ${colors.background}
format-mounted-underline = ${colors.blue}
format-mounted-prefix = " 󰙅   "
format-mounted-prefix-foreground = ${colors.blue}

label-mounted = %percentage_used% %

label-unmounted = %mountpoint% not mounted
format-unmounted-foreground = ${colors.foreground}
format-unmounted-background = ${colors.background}

################################################################################

[module/filesystem2]
type = internal/fs

mount-0 = /home

interval = 30

fixed-values = false

spacing = 4

format-mounted = <label-mounted>
format-mounted-foreground = ${colors.foreground}
format-mounted-background = ${colors.background}
format-mounted-underline = ${colors.cyan}
format-mounted-prefix = "   "
format-mounted-prefix-foreground = ${colors.cyan}


label-mounted = %percentage_used% %

label-unmounted = %mountpoint% not mounted
format-unmounted-foreground = ${colors.foreground}
format-unmounted-background = ${colors.background}

################################################################################

[module/memory]
;https://github.com/jaagr/polybar/wiki/Module:-memory
type = internal/memory
interval = 1
label = %percentage_used%%

format = Mem <label>
format-prefix = "  "
format-prefix-foreground = #3384d0
format-underline = #3384d0
format-foreground = ${colors.foreground}
format-background = ${colors.background}

################################################################################

[module/networkspeedup]
;https://github.com/jaagr/polybar/wiki/Module:-network
type = internal/network
interface = wlp4s0
interval = 3
label-connected = "%upspeed:7%"
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = #FE522C
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

################################################################################

[module/networkspeeddown]
;https://github.com/jaagr/polybar/wiki/Module:-network
type = internal/network
interface = wlp4s0
interval = 3
label-connected = "%downspeed:7%"
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = #3EC13F
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

################################################################################

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %{A3:pavucontrol &:}%percentage%%%{A}
label-muted = muted
scroll-step = 5
use-ui-max = true
click-right = pavucontrol
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.green}
format-volume-underline = ${colors.green}
format-volume-foreground = ${colors.foreground}
format-volume-background = ${colors.background}
format-muted-prefix = "  "
format-muted-prefix-foreground = "#ff0000"
format-muted-underline = "#ff0000"
format-muted-foreground = ${colors.foreground}
format-muted-background = ${colors.background}

################################################################################

[module/wireless-network]
;https://github.com/jaagr/polybar/wiki/Module:-network
type = internal/network
interface = wlp4s0
interval = 3.0
;label-connected = %essid%
label-connected = "  "

format-connected = %{A3:nm-connection-editor:}<ramp-signal> <label-connected>%{A}
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}
format-connected-prefix-foreground = ${colors.magenta}
format-connected-prefix-background = ${colors.background}
format-connected-underline = ${colors.magenta}

label-disconnected = " 󰤮 "
format-disconnected = %{A3:nm-connection-editor:}<label-disconnected>%{A}
format-disconnected-foreground = ${colors.alert}
format-disconnected-background = ${colors.background}
format-disconnected-underline =${colors.alert}

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.magenta}

click-right = nm-connection-editor

################################################################################

[module/xwindow]
;https://github.com/jaagr/polybar/wiki/Module:-xwindow
type = internal/xwindow

label = %title%
label-maxlen = 50

format-foreground = ${colors.foreground}
format-background = ${colors.background}

################################################################################

[module/keyboard-battery]
;https://github.com/jaagr/polybar/wiki/Module:-xwindow
type = custom/script

exec = /home/maky/.config/bspwm/polybar/scripts/battery.sh

interval = 60

format = <label>
format-foreground = ${colors.foreground}
format-background = ${colors.background}

################################################################################

[module/temperature]
;https://github.com/jaagr/polybar/wiki/Module:-xwindow
type = custom/script

exec = /home/maky/.config/bspwm/polybar/scripts/temperatures.sh

interval = 60

format = <label>
format-foreground = ${colors.foreground}
format-background = ${colors.background}

################################################################################

[module/bluetooth]
type = custom/script
exec = /home/maky/.config/bspwm/polybar/scripts/bluetooth/bluetooth.sh
interval = 2
click-left = exec blueman-manager
click-right = exec /home/maky/.config/bspwm/polybar/scripts/bluetooth/toggle_bluetooth.sh
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.foreground}

